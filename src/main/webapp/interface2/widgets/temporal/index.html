<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=0.5">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<title>temporal</title>
		<link rel="stylesheet" href="assets/jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
		<link rel="stylesheet" href="assets/jqueryMobile/css/themes/default/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="../../jquery/jquery-1.11.0.min.js"></script>
		<!-- <script src="assets/jqueryMobile/js/jquery.js"></script> -->
		<script src="assets/jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="assets/jqueryMobile/js/jquery.mobile-1.3.1.min.js"></script>

		<script language="javascript" type="text/javascript" src="js/main.js"></script>
		<!--<script language="javascript" type="text/javascript" src="js/data.js"></script>-->
		<script language="javascript" type="text/javascript" src="js/channel.js"></script>
		<script language="javascript" type="text/javascript" src="js/event.js"></script>
	</head>
	<body>
		<div data-role="page" class="page" data-dom-cache="false" data-url="n" data-add-back-btn="false">
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-theme="c" data-filter="false" data-mini="true">
					<li>
						<label for="slide">Slide parameter:</label>
						<input type="number" data-clear-btn="true" name="slide" id="slide" pattern="[0-9]*" value="">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" name="slide-rg" id="slide-rg">
							<input type="radio" name="slide-r" id="slide-r-s" value="s" checked="checked">
							<label for="slide-r-s">Seconds</label>
							<input type="radio" name="slide-r" id="slide-r-m" value="m">
							<label for="slide-r-m">Minutes</label>
							<input type="radio" name="slide-r" id="slide-r-h" value="h">
							<label for="slide-r-h">Hours</label>
							<input type="radio" name="slide-r" id="slide-r-d" value="d">
							<label for="slide-r-d">Days</label>
							<input type="radio" name="slide-r" id="slide-r-mn" value="mn">
							<label for="slide-r-mn">Months</label>
							<input type="radio" name="slide-r" id="slide-r-y" value="y">
							<label for="slide-r-y">Years</label>
						</fieldset>
					</li>
					<li>
						<label for="window">Window width:</label>
						<input type="number" data-clear-btn="true" name="window" id="window" pattern="[0-9]*" value="">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" name="window-rg" id="window-rg">
							<input type="radio" name="window-r" id="window-r-s" value="s" checked="checked">
							<label for="window-r-s">Seconds</label>
							<input type="radio" name="window-r" id="window-r-m" value="m">
							<label for="window-r-m">Minutes</label>
							<input type="radio" name="window-r" id="window-r-h" value="h">
							<label for="window-r-h">Hours</label>
							<input type="radio" name="window-r" id="window-r-d" value="d">
							<label for="window-r-d">Days</label>
							<input type="radio" name="window-r" id="window-r-mn" value="mn">
							<label for="window-r-mn">Months</label>
							<input type="radio" name="window-r" id="window-r-y" value="y">
							<label for="window-r-y">Years</label>
						</fieldset>
					</li>
					<li>
						<label for="start">Start time:</label>
						<input type="datetime-local" data-clear-btn="true" name="start" id="start" value="">
					</li>
					<li>
						<label for="end">End time:</label>
						<input type="datetime-local" data-clear-btn="true" name="end" id="end" value="">
					</li>
					<li>
						<input type="submit" id="submit" value="Submit">
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
